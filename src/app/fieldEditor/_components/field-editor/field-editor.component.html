<form (ngSubmit)="onSubmit($event)">
    
    <field-editor-header
        [title]="title"
        [editorMode]="editorMode"
        helpContent="Texte<br />d'aide"
        (editorModeEvent)="onUpdateEditorMode($event)"></field-editor-header>
    
    <section>
        <aside></aside>
        <main></main>
    </section>
    
    <footer *ngIf="editorMode">

        <button type="submit"
            class="btn btn-success mr-3">Valider</button>
    
        <button type="button"
            class="btn btn-danger"
            (click)="onUndo($event)">Annuler</button>
    
    </footer>
</form>
